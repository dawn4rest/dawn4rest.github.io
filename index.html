<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawn4rest</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container flex">
      <a class="logo" href="#">logo</a>

      <ul class="flex">
        <li><a href="#menu-1">menu 1</a></li>
        <li><a href="#menu-2">menu 2</a></li>
        <li><a href="#menu-3">menu 3</a></li>
      </ul>
    </div>
  </header>

  <div class="swiper mySwiper swiper-container">
    <div class="swiper-wrapper bg">
      <section id="index" class="swiper-slide"></section>
      <section id="menu-1" class="swiper-slide"></section>
      <section id="menu-2" class="swiper-slide"></section>
      <section id="menu-3" class="swiper-slide"></section>
    </div>
    <div class="swiper-pagination aside-nav"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
